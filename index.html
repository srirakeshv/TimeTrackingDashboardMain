<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <section class="report">
      <div class="name">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="weekly">
        <p class="content">Daily</p>
        <p class="content active">Weekly</p>
        <p class="content">Monthly</p>
      </div>
    </section>
    <section class="details">
      <!-- row 1 starting -->
      <div class="row row1">
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">32hrs</p>
              <p class="hr">Previous - 36hrs</p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">10hrs</p>
              <p class="hr"> Previous - 8hrs</p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">4hrs</p>
              <p class="hr">Previous - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- row 2 starting -->
      <div class="row row2">
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">4hrs</p>
              <p class="hr">Previous - 5hrs</p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">5hrs</p>
              <p class="hr">Previous - 10hrs</p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="cover">
          <div class="block">
            <div class="category">
              <p>Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="r">
              <p class="time">2hrs</p>
              <p class="hr">Previous - 2hrs</p>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
